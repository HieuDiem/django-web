{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}

{% block body %}
    <h2>Sign up</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username">
        <br><br>
        <input type="text" name="password">
        <br><br>
        <input type="submit" name="submit" value="Sign up">
        <br><br>

    </form>
{% endblock %}
